<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Inter:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
		/>
		<link rel="stylesheet" href="./assets/css/signup.css" />
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
			crossorigin="anonymous"
		></script>

		<title>Sign up</title>
	</head>
	<body>
		<div class="container-register">
			<div class="signup-container">
				<a class="back-to-home" href="#home">
					<i class="fa fa-arrow-left"></i>
					back to Homepage
				</a>
				<a class="link-logo" href="#">
					<h2 class="logo-name">Zeew</h2>
				</a>

				<div class="signup-content">
					<h2 class="heading-big">SIGN UP</h2>

					<form class="form-signup">
						<div class="input-container profile-pic_container">
							<div class="profile-pic-box">
								<i class="fa fa-user"></i>
							</div>
							<input class="file" type="file" />
							<button class="file-dummy btn-inline">
								Add profile pic
							</button>
						</div>
						<div
							class="input-container input-container-half margin-r-input"
						>
							<input
								class="input"
								type="text"
								name="firstName"
								placeholder="Frist Name"
								required
							/>
							<label class="input-label">
								First Name
							</label>
						</div>
						<div class="input-container input-container-half">
							<input
								class="input"
								type="text"
								name="lastName"
								placeholder="Last Name"
								required
							/>
							<label class="input-label">
								Last Name
							</label>
						</div>

						<div class="input-container">
							<input
								class="input"
								type="text"
								name="email"
								placeholder="Email Address"
								required
							/>
							<label class="input-label">
								Email Address
							</label>
						</div>

						<div class="input-container">
							<input
								class="input"
								type="password"
								name="password"
								placeholder="Password"
								required
							/>
							<label class="input-label">
								Password
							</label>
						</div>

						<div class="input-container">
							<input
								class="input"
								type="text"
								name="phone"
								placeholder="Phone number"
								required
							/>
							<label class="input-label">
								Phone number
							</label>
						</div>

						<div
							class="input-container input-container-half margin-r-input"
						>
							<select class="input" name="country" required>
								<option value="Egypt">Egypt</option>
								<option value="US">US</option>
								<option value="SaudiArabia"
									>Saudi Arabia
								</option>
							</select>
							<label class="input-label">
								Country
							</label>
						</div>
						<div class="input-container input-container-half">
							<select
								class="input"
								name="city"
								required
								data-country="countryName"
							>
								<option value="alexandria">alexandria</option>
								<option value="cairo">cairo</option>
								<option value="dakhlya">dakhlya</option>
								<option value="giza"> giza</option>
							</select>
							<label class="input-label">
								City
							</label>
						</div>

						<div class="input-container">
							<input
								class="input"
								type="text"
								name="address"
								placeholder="Address"
								required
							/>
							<label class="input-label">
								Address
							</label>
						</div>
						<div class="optional-address-container"></div>

						<div class="input-container">
							<button class="btn-inline add-address">
								+ add additional address
							</button>
						</div>

						<div>
							<label class="check-box">
								<input
									name="newsletter"
									class="news-sub"
									type="checkbox"
								/>
								<div class="unchecked"></div>
								<div class="checked">
									<i class="fa fa-check"></i>
								</div>
								<span>Subscribe to our newsletter</span>
							</label>
						</div>

						<input
							value="Sign Up"
							type="submit"
							class="sign-up btn-primary"
						/>
					</form>
				</div>
			</div>
			<div class="img-container"></div>
		</div>
		<div class="popup">
			<div class="popup-container"></div>
		</div>
		<script src="assets/js/signup.js"></script>
	</body>
</html>
